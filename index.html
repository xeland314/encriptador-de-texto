<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Christopher Villamarín">
        <meta name="description" content="Encriptador de texto sencillo">
        <meta name="keywords" content="encriptar, desencriptar, texto, alura, one">
        <link rel="icon" type="image/png" href="images/Logo_mini.png">
         <title>Encriptador de texto</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <script src="logic.js"></script>
    </head>
    <body>
        <header>
            <img src="images/Logo.png" alt="Logo de Alura">
            <h1>Encriptador de texto</h1>
        </header>
        <main>
            <div class="textarea-container">
                <div class="texto-container">
                    <label for="texto">Texto a encriptar/desencriptar</label>
                    <textarea id="texto" name="texto" placeholder="Escriba su texto aquí"></textarea>
                    <br><br>
                    <div class="botones-container">
                        <button class="encriptar" id="encriptar" onclick="encriptarTexto()">Encriptar</button>
                        <button class="desencriptar" id="desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
                    </div>
                </div>
                <div class="resultado-container">
                    <label for="resultado">Resultado</label>
                    <div class="default-text" id="default-text">
                        <img src="images/Muñeco.png" alt="Imagen predeterminada">
                        <p>Ningún texto fue encontrado.</p>
                        <p><em>Ingresa el texto que desees encriptar o desencriptar.</em></p>
                    </div>
                    <textarea class="resultado" id="resultado" name="resultado" readonly></textarea>
                    <br><br>
                    <div class="botones-container">
                        <button class="copiar" id="copiar" onclick="copiar()">Copiar</button>
                        <button class="limpiar" id="limpiar" onclick="limpiar()">Limpiar</button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <h2>
                Desarrollado por 
                <a href="http://github.com/xeland314/" target="_blank">xeland314</a>
            </h2>
        </footer>
    </body>
</html>
